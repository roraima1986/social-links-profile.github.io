<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!--Fuente-->
  <link rel="stylesheet" href="./assets/css/fonts.css" />
  <!--Estilos-->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <!--Responsive-->
  <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>
<body>

  <div class="layout">
    <main class="card">

      <header class="header">
        <div class="header__img-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica" class="header__img" />
        </div>

        <h1 class="header__title">Jessica Randall</h1>
        <h2 class="header__subtitle">London, United Kingdom</h2>
        <p class="header__description">"Front-end developer and avid reader."</p>
      </header>

      <section class="social">
        <a href="#" class="social__link">GitHub</a>
        <a href="#" class="social__link">Frontend Mentor</a>
        <a href="#" class="social__link">LinkedIn</a>
        <a href="#" class="social__link">Twitter</a>
        <a href="#" class="social__link">Instagram</a>
      </section>

    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roraima Lugo</a>.
  </footer>
</body>
</html>
